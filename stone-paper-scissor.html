<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stone-paper-scissor.css">
    <script src="stone-paper-scissor.js"></script>
  </head>
  <body>
    <div class="container" style="text-align: center; width: 300px; margin-top: 30vh;">
      <div class="heading" style="text-align: center">
        <h2>Rock Paper Scissor</h2>
      </div>
      <div class="sps">
        <button
          type="button"
          class="btn btn-primary"
          onclick="onclickRock()"
        >
          Rock
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="onclickPaper()"
        >
          Paper
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="onclickScissor()"
        >
          Scissor
        </button>
      </div>
      <div class="controls" style="text-align: center">
        <button
          class="btn btn-secondary"
          onclick="onclickResetScore()"
        >
          Reset Score
        </button>
        <button
          class="btn btn-secondary"
          onclick="onclickShowScore()"
        >
          Show Score
        </button>
      </div>
    </div>
  </body>
</html>
